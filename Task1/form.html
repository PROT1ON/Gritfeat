<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1 id="mainheading" class="mainheading">This is form.html</h1>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <form>
                <input type="search" name="q" placeholder="search here">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div>
        <section id="about" class="section">
            <h2>Data Collection Form</h2>
            <p>Please fill out the form below to provide your information.</p>
        </section>
        <div action="#" method="post">
            <label for="fullname"><h4>FullName:</h4></label>
            <input type="text" id="firstname" name="firstname" required>
            <input type="text" id="secondname" name="secondname" required>
            <br>
            <br>
        </div>
        <div>
            <div>
            <label for="email">Email Address:</label>
            <input type="email" placeholder="example@gmail.com" id="email" name="email" required >
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" placeholder="+1234567890" id="phone" name="phone" required >
            Please enter a valid phone number.
        </div>
    </div>
            <br>
        <div>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea>
            </div>  
                <div> 
                    <label for="Date of Birth">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <br>
 <!-- adding gender to side -->
                <div>
                    <label for="gender">Gender:</label>     
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="employment">    
                    <label for="employment">Employment:</label>
                    <input type = "radio" id="employed" name="employment" value="employed" required>
                    <label for="employed">Employed</label>
                    <input type = "radio" id="unemployed" name="employment" value="unemployed">
                    <label for="unemployed">Unemployed</label>
                    <input type = "radio" id="student" name="employment" value="student">
                    <label for="student">Student</label>

                </div>
                <br>
                <div class = "nationality"  >
                    <label for="nationality">   
                        Nationality:
                    </label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <br>
                <div class="annual income"></div>
                    <label for="annualincome">Annual Income:</label>
                    <input type="number" id="annualincome" name="annualincome" required>
                </div>
                <br>
                <div class = "select-check-box">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe"> By submitting this form, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</label>
                    
                </div>
                <br>
                <button type="submit">Submit Form</button>
        </form>
        <aside>
            <h3>Latest News</h3>
            <ul>
                <li>News Item 1</li>
                <li>News Item 2</li>
                <li>News Item 3</li>
            </ul>
        </aside>
    </main>
