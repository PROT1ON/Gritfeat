<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="bg">
       <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" class="bg-img">
        <div class="Login">
            <div class="upper-section">
                <button class="back-button">‚Üê</button>
                <h1>Log in</h1>
                <p class="terms">
                    By logging in, you agree to our <a href="#">Terms of Use</a>.
                </p>

                <label>Email</label>
                <input type="email" placeholder="Your email">

                <p class="hint">We will send you an e-mail with a login link.</p>

                <button class="primary-btn">Connect</button>
            </div>

            <div class="separate">
                <span>Or</span>
            </div>

            <button class="social google">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg">
              Sign in with Google
            </button>

            <button class="social facebook">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg">
              Sign in with Facebook
            </button>

            <p class="privacy">
              For more information, please see our <a href="#">Privacy policy</a>.
            </p>
        </div>
    </div>
</body>
</html>
