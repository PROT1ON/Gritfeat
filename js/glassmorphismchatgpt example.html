<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Fade Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <!-- Gradient background -->
    <div class="hero-bg"></div>

    <!-- Faded image -->
    <img
      class="hero-img"
      src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"
      alt="Model"
    />

    <!-- Content -->
    <div class="hero-content">
      <h1>Discover the Latest Hair Fashion Trends Near You</h1>
      <p>
        Explore trending hairstyles, connect with expert stylists,
        and book your next transformation with confidence.
      </p>

      <button class="cta">Explore Hair Trends</button>
    </div>
  </section>

</body>
</html>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #eee;
  padding: 40px;
}

/* HERO CONTAINER */
.hero {
  position: relative;
  height: 85vh;
  max-width: 1200px;
  margin: auto;
  overflow: hidden;
  border-radius: 28px;
}

/* BACKGROUND GRADIENT */
.hero-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    #f3d9ff,
    #d8f1ff,
    #ffe3d3
  );
  z-index: 0;
}

/* IMAGE WITH FADE */
.hero-img {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 80%;
  object-fit: cover;
  z-index: 1;

  /* FADE EFFECT */
  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 55%,
    rgba(0,0,0,0)
  );

  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 55%,
    rgba(0,0,0,0)
  );
}

/* SOFT OVERLAY GLOW */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at bottom,
    rgba(255,255,255,0.45),
    transparent 65%
  );
  z-index: 2;
  pointer-events: none;
}

/* CONTENT */
.hero-content {
  position: relative;
  z-index: 3;
  max-width: 650px;
  padding: 80px;
}

.hero-content h1 {
  font-size: 56px;
  font-weight: 700;
  line-height: 1.1;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 16px;
  color: #333;
  max-width: 420px;
  margin-bottom: 30px;
}

/* BUTTON */
.cta {
  padding: 14px 24px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.8);
}

.cta:hover {
  background: rgba(255,255,255,0.8);
}

</style>
