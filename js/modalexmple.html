<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore Hover Modal Grid</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background: #f5f5f5;
  }

  /* Explore trigger */
  #explore {
    display: inline-block;
    padding: 14px 28px;
    background: #111;
    color: white;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }

  /* Modal */
  #modal {
    display: none;
    position: absolute;
    top: 90px;
    left: 40px;
    background: white;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 720px;
    z-index: 1000;
  }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  /* Card */
  .card {
    background: #fafafa;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }

  .card-content {
    padding: 12px;
  }

  .card-content h4 {
    margin: 0;
    font-size: 16px;
    color: #111;
  }

  .card-content p {
    margin: 6px 0 0;
    font-size: 13px;
    color: #666;
  }
</style>
</head>

<body>

<!-- Explore button -->
<div id="explore">Explore</div>

<!-- Hover modal -->
<div id="modal">
  <div class="grid" id="cardsContainer"></div>
</div>

<script>
  const explore = document.getElementById("explore");
  const modal = document.getElementById("modal");
  const container = document.getElementById("cardsContainer");

  // Data (max 9 items)
  const items = [
    {
      title: "Web Development",
      desc: "Modern websites & apps",
      img: "https://picsum.photos/300/200?1"
    },
    {
      title: "UI / UX Design",
      desc: "User-centered design",
      img: "https://picsum.photos/300/200?2"
    },
    {
      title: "JavaScript",
      desc: "Interactive experiences",
      img: "https://picsum.photos/300/200?3"
    },
    {
      title: "Three.js",
      desc: "3D on the web",
      img: "https://picsum.photos/300/200?4"
    },
    {
      title: "Backend",
      desc: "APIs & databases",
      img: "https://picsum.photos/300/200?5"
    },
    {
      title: "AI / ML",
      desc: "Smart solutions",
      img: "https://picsum.photos/300/200?6"
    },
    {
      title: "DevOps",
      desc: "Deployment & CI/CD",
      img: "https://picsum.photos/300/200?7"
    },
    {
      title: "Mobile Apps",
      desc: "Android & iOS",
      img: "https://picsum.photos/300/200?8"
    },
    {
      title: "Cloud",
      desc: "Scalable services",
      img: "https://picsum.photos/300/200?9"
    }
  ];

  // Render cards using .map()
  container.innerHTML = items
    .map(item => `
      <div class="card">
        <img src="${item.img}" alt="${item.title}">
        <div class="card-content">
          <h4>${item.title}</h4>
          <p>${item.desc}</p>
        </div>
      </div>
    `)
    .join("");

  // Show modal on hover
  explore.addEventListener("mouseenter", () => {
    modal.style.display = "block";
  });

  // Hide modal when leaving both
  explore.addEventListener("mouseleave", () => {
    setTimeout(() => {
      if (!modal.matches(":hover")) {
        modal.style.display = "none";
      }
    }, 100);
  });

  modal.addEventListener("mouseleave", () => {
    modal.style.display = "none";
  });
</script>

</body>
</html>
